<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center flex-column">
            <h1 class="text-center py-2">Chapter Form</h1>
            <div class="card">
                <div class="card-body">
                <h2 class="card-title">Add new Chapter âž•</h2>
                <form>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                      <label for="numberoflessons" class="form-label">Number of Lessons</label>
                      <input type="number" class="form-control" id="numberoflessons" name="numberoflessons" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author">
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="isactive">
                        <label class="form-check-label" for="isactive">
                          Active
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
            </div>
            <ul class="py-2 fs-4" id="errors"></ul>
            <ul class="py-2 fs-4" id="success"></ul>
        </div>
        <div class="separator"></div>
        <div>
            <h2 class="text-center py-2">Liste des chapitres</h2>
            <div id="chapters-container"></div>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
