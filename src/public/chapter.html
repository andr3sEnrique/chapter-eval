<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        
            <div class="card">
                <h2>Chapter Details</h2>
                <form id="chapter-form">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="numberoflessons" class="form-label">Number of Lessons</label>
                        <input type="number" id="numberoflessons" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="isactive" class="form-label">Active</label>
                        <input type="checkbox" id="isactive" disabled>
                    </div>
                </div>
            </form>
            
            </div>
            <button class="btn btn-primary" onclick="window.history.back();">Back</button>
        
    </div>

    <script src="js/chapter.js"></script>
</body>
</html>
